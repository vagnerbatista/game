<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
    <title>Mario Jump</title>
  </head>
  <body>
    <div class="game-board">
      <div class="corner-box">
        <img src="./img/money.png" height="50" />
        <h2 class="score borda-black">0</h2>
      </div>
      <img src="./img/clouds.png" class="nuvem" />
      <img src="./img/jeff.gif" width="20" class="mario" />
      <img src="./img/pipe.png" class="pipe" />
      <div class="corner-botton">
        <img src="./img/sale.png" class="sale" width="80" />
        <h3 class="msg borda-black"></h3>
      </div>
      <div class="centro borda">
        <button id="startButton" class="startButton">
          <img src="./img/start.jpg" height="120" class="imgStart" />
        </button>
        <button id="restartButton" style="display: none">
          <img src="./img/reset.png" height="120" class="imgStart" />
        </button>
      </div>

      <div class="centro">
        <button
          id="restartButton"
          style="display: none"
          onclick="window.location.reload();"
        >
          <img src="./img/reset.png" height="120" class="imgStart" />
        </button>
      </div>
    </div>
  </body>
</html>
